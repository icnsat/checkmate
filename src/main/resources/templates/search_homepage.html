<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>checkmate</title>
        <script src="/js/search_form.js"></script>

    </head>
    <body>
        <header th:insert="~{blocks/header :: header}"></header>

        <form th:action="@{/search}" method="post">
            <div class="form-group">
                <!-- Выпадающий список городов -->
                <label for="city">Куда вы хотите поехать?</label>
                <select id="city" name="city" required>
                    <option th:each="city : ${cities}" th:value="${city}" th:text="${city}"></option>
                </select>
            </div>

            <div class="form-group">
                <!-- Поля выбора даты -->
                <label for="checkInDate">Дата заезда:</label>
                <input type="date" id="checkInDate" name="checkInDate" th:value="${defaultCheckInDate}"
                       th:min="${todayDate}" onchange="updateMinCheckOutDate()" required>

                <label for="checkOutDate">Дата выезда:</label>
                <input type="date" id="checkOutDate" name="checkOutDate" th:value="${defaultCheckOutDate}"
                       th:min="${todayDate}" onchange="updateMaxCheckInDate()" required>
            </div>

            <div class="form-group">
                <!-- Поле для количества взрослых -->
                <label for="adults">Количество взрослых:</label>
                <input type="number" id="adults" name="adults" min="1" th:value="${defaultAdults}" required>
            </div>

            <button type="submit">Найти</button>
        </form>

        <footer th:insert="~{blocks/footer :: footer}"></footer>

    </body>
</html>
