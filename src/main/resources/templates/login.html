<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Login</title>

        <!-- Latest compiled and minified CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <!-- Latest compiled JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    </head>
    <body>

        <header th:insert="~{blocks/header :: header}"></header>

        <div th:if="${param.error}" class="invalid_un_p">
            <p>Неправильное имя пользователя или пароль</p>
        </div>

        <div class="login-form">

            <div class="login-form-form">

                <div>Вход в аккаунт</div>

                <form th:action="@{/login}" method="post" class="mb-3 mt-3 border col-lg-8">
                    <input class="form-control" type="email" name="email" placeholder="Почта пользователя" required/>
                    <input class="form-control" type="password" name="password" placeholder="Пароль" required/>
                    <input class="btn btn-primary" type="submit" value="Войти"/>
                </form>

                <div>Ещё нет акканута? <a href="/registration">Регистрация</a></div>

            </div>
        </div>

        <footer th:insert="~{blocks/footer :: footer}"></footer>

    </body>
</html>
