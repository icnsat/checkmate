<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Бронирование завершено</title>
        <link href="/css/footer.css" rel="stylesheet">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Bootstrap JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>

        <header th:insert="~{blocks/header :: header}"></header>

        <main>
            <!-- Основной блок -->
            <div class="container my-5">
                <div class="text-center">
                    <!-- Иконка успешного бронирования -->
                    <div class="mb-4">
                        <svg xmlns="http://www.w3.org/2000/svg" width="72" height="72" fill="currentColor" class="bi bi-check-circle text-success" viewBox="0 0 16 16">
                            <path d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 1 8 0a8 8 0 0 1 0 16z"/>
                            <path d="M10.97 4.97a.75.75 0 0 1 1.06 1.06L7.477 10.586 5.525 8.525a.75.75 0 0 1 1.06-1.06l1.415 1.414 3.97-3.97z"/>
                        </svg>
                    </div>
                    <!-- Заголовок -->
                    <h1 class="text-success">Бронирование завершено!</h1>
                    <!-- Сообщение -->
                    <p class="mt-3 fs-5 text-secondary">
                        Ваш заказ в обработке. Он появится в списке заказов вашего аккаунта. Спасибо за использование нашего сервиса!
                    </p>
                    <!-- Кнопки -->
                    <div class="mt-4">
                        <a href="/" class="btn btn-primary btn-lg me-2">На главную</a>
                        <a href="/account" class="btn btn-outline-secondary btn-lg">Мои заказы</a>
                    </div>
                </div>
            </div>
        </main>

        <footer th:insert="~{blocks/footer :: footer}" class="mt-5"></footer>

    </body>
</html>
