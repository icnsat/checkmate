<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Registration</title>
        <link href="/css/footer.css" rel="stylesheet">

        <!-- Latest compiled and minified CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <!-- Latest compiled JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body class="d-flex flex-column min-vh-100">

        <header th:insert="~{blocks/header :: header}"></header>

        <main class="container my-5">
            <!-- Ошибка входа -->
            <div th:if="${emailError}" class="alert alert-danger text-center" role="alert">
                Уже есть аккаунт для введённого адреса электронной почты!
            </div>

            <div class="row justify-content-center">
                <div class="col-lg-6 col-md-8 col-sm-10">
                    <div class="card shadow-lg">
                        <div class="card-header text-center bg-primary text-white">
                            <h4 class="mb-0">Регистрация</h4>
                        </div>
                        <div class="card-body">
                            <form th:action="@{/registration}" method="post">
                                <div class="mb-3">
                                    <label for="email" class="form-label">Почта пользователя</label>
                                    <input class="form-control" type="email" id="email" name="email" placeholder="Введите почту" required/>
                <!--                <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>-->
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Пароль</label>
                                    <input class="form-control" type="password" id="password" name="password" placeholder="Введите пароль" required/>
                <!--                <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>-->
                                </div>
                                <div class="d-grid">
                                    <input type="hidden" name="_csrf" value="${_csrf.token}" />
                                    <input class="btn btn-primary" type="submit" value="Зарегистрироваться"/>
                                </div>
                            </form>
                        </div>
                        <div class="card-footer text-center">
                            <small>Уже есть аккаунт? <a href="/login" class="link-primary">Войти</a></small>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer th:insert="~{blocks/footer :: footer}"></footer>

    </body>
</html>
