<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Информация об отеле</title>
        <script src="/js/search_form.js"></script>
    </head>
    <body>

        <header th:insert="~{blocks/header :: header}"></header>

        <!-- Скрытая форма для незаметного post-запроса -->
        <form th:action="@{/search}" method="post">
            <input type="hidden" name="city" th:value="${hotel.city}">
            <input type="hidden" name="checkInDate" th:value="${checkInDate}">
            <input type="hidden" name="checkOutDate" th:value="${checkOutDate}">
            <input type="hidden" name="adults" th:value="${adults}">
            <button type="submit" th:text="'<- Отели города ' + ${hotel.city}"><- Отели города 0</button>
        </form>

        <h1>Информация об отеле</h1>

        <section>
          <h2 th:text="${hotel.name}">Название отеля</h2>
          <p><strong>Адрес:</strong> <span th:text="${hotel.address}">Адрес</span></p>
          <p><strong>Город:</strong> <span th:text="${hotel.city}">Город</span></p>
          <p><strong>Страна:</strong> <span th:text="${hotel.country}">Страна</span></p>
          <p><strong>Рейтинг:</strong> <span th:text="${hotel.rating} + ' ★'">Рейтинг</span></p>
        </section>


        <!-- Форма с информацией о выбранных данных (дата, кол-во взрослых) -->
        <div class="search-form">
            <form th:action="@{/hotel/{id}(id=${hotel.id})}" method="get">
                <div>
                    <label for="checkInDate">Дата заезда:</label>
                    <input type="date" id="checkInDate" name="checkInDate" th:value="${checkInDate}"
                           th:min="${todayDate}" onchange="updateMinCheckOutDate()" required>
                </div>
                <div>
                    <label for="checkOutDate">Дата выезда:</label>
                    <input type="date" id="checkOutDate" name="checkOutDate" th:value="${checkOutDate}"
                           th:min="${todayDate}" onchange="updateMaxCheckInDate()" required>
                </div>
                <div>
                    <label for="adults">Количество взрослых:</label>
                    <input type="number" id="adults" name="adults" th:value="${adults}" min="1" required>
                </div>
                <div>
                    <button type="submit">Искать</button>
                </div>
            </form>
        </div>


        <!-- Подходящие номера -->
        <h2>Доступные номера</h2>
        <div th:if="${rooms.isEmpty()}">
            <p>Нет доступных номеров по указанным параметрам.</p>
        </div>
        <div th:if="${!rooms.isEmpty()}" class="rooms-container">
            <div class="room-card" th:each="room : ${rooms}">
                <img th:src="@{/images/room-placeholder.jpg}" alt="Фото номера"> <!-- Заменить на реальный путь к фото -->
                <h3 th:text="${room.roomType}">Тип номера</h3>
                <p><strong>Вместимость:</strong> <span th:text="${room.capacity}">0</span></p>
                <p><strong>Описание:</strong> <span th:text="${room.description}">Описание номера</span></p>
                <p><strong>Цена за ночь:</strong> <span th:text="${room.price} + ' руб.'">0 руб.</span></p>

                <!-- Кнопка Забронировать -->
                <form th:action="@{/room/booking}" method="post">
                    <input type="hidden" name="roomId" th:value="${room.id}">
                    <input type="hidden" name="checkInDate" th:value="${checkInDate}">
                    <input type="hidden" name="checkOutDate" th:value="${checkOutDate}">
                    <input type="hidden" name="adults" th:value="${adults}">
                    <button type="submit">Забронировать</button>
                </form>

            </div>
        </div>

        <footer th:insert="~{blocks/footer :: footer}"></footer>

    </body>
</html>
